<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teachers' Day!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Teachers' Day!</h1>
        <p>Please enter your name to receive your surprise:</p>
        <input type="text" id="teacherName" placeholder="Enter your name" />
        <button id="submitButton">Submit</button>
        <div id="error" class="hidden error-message">Please enter a valid name.</div>
        <div id="revealContent" class="hidden">
            <p id="personalMessage"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
