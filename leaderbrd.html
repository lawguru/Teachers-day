<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .rank {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        .name {
            font-style: italic;
            color: #333;
        }

        .score {
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        // Example leaderboard data
        const leaderboardData = [
            { rank: 1, name: 'Alice Johnson', score: 1500 },
            { rank: 2, name: 'Bob Smith', score: 1200 },
            { rank: 3, name: 'Charlie Brown', score: 1000 },
            { rank: 4, name: 'Diana Prince', score: 850 },
            { rank: 5, name: 'Evan Stone', score: 750 }
        ];

        function populateLeaderboard() {
            const tableBody = document.querySelector('#leaderboard tbody');
            
            leaderboardData.forEach(entry => {
                const row = document.createElement('tr');
                
                const rankCell = document.createElement('td');
                rankCell.textContent = entry.rank;
                rankCell.classList.add('rank');
                row.appendChild(rankCell);
                
                const nameCell = document.createElement('td');
                nameCell.textContent = entry.name;
                nameCell.classList.add('name');
                row.appendChild(nameCell);
                
                const scoreCell = document.createElement('td');
                scoreCell.textContent = entry.score;
                scoreCell.classList.add('score');
                row.appendChild(scoreCell);
                
                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', populateLeaderboard);
    </script>
</body>
</html>
